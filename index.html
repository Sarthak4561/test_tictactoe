<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #game {
            display: grid;
            grid-template: repeat(3, 100px) / repeat(3, 100px);
            gap: 5px;
        }
        .cell {
            background-color: #fff;
            font-size: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        .cell:hover {
            background-color: #e0e0e0;
        }
        #status {
            margin-top: 20px;
            text-align: center;
            font-size: 24px;
        }
        #reset {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 18px;
        }
</style>
</head>
<body>
 
    <div>
<div id="game"></div>
<div id="status">Player X's turn</div>
<button id="reset">Reset Game</button>
</div>
 
    <script src="game.js"></script>
</body>
</html>
